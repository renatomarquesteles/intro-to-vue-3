<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <!-- conditional rendering -->
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>

            <!-- v-show toggles elements visibility -->
            <span v-show="inStock">Product is available</span>

            <div>
              <span v-if="inventory > 10">Stock: {{inventory}}</span>
              <span v-else-if="inventory <= 10 && inventory > 0">Almost sold out! ({{inventory}} remaining)</span>
              <span v-else>Sold out!</span>
            </div>

            <p v-show="onSale">On Sale</p>
          </div>
        </div>
      </div>
      
      <a :href="url" target="_blank">Vue.js docs</a>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
